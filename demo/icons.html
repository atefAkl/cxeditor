<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display:block;">
        <!-- Bold -->
        <symbol id="icon-bold" viewBox="0 0 24 24">
            <text x="4" y="18" font-size="18" font-weight="bold">B</text>
        </symbol>

        <!-- Italic -->
        <symbol id="icon-italic" viewBox="0 0 24 24">
            <text x="8" y="18" font-size="18" font-style="italic">I</text>
        </symbol>

        <!-- Underline -->
        <symbol id="icon-underline" viewBox="0 0 24 24">
            <text x="4" y="18" font-size="18" text-decoration="underline">U</text>
        </symbol>

        <!-- Bulleted List -->
        <symbol id="icon-bulleted-list" viewBox="0 0 24 24">
            <circle cx="5" cy="6" r="2" />
            <circle cx="5" cy="12" r="2" />
            <circle cx="5" cy="18" r="2" />
            <line x1="10" y1="6" x2="20" y2="6" stroke="currentColor" stroke-width="2" />
            <line x1="10" y1="12" x2="20" y2="12" stroke="currentColor" stroke-width="2" />
            <line x1="10" y1="18" x2="20" y2="18" stroke="currentColor" stroke-width="2" />
        </symbol>

        <!-- Numbered List -->
        <symbol id="icon-numbered-list" viewBox="0 0 24 24">
            <text x="2" y="8" font-size="8">1.</text>
            <text x="2" y="14" font-size="8">2.</text>
            <text x="2" y="20" font-size="8">3.</text>
            <line x1="10" y1="6" x2="20" y2="6" stroke="currentColor" stroke-width="2" />
            <line x1="10" y1="12" x2="20" y2="12" stroke="currentColor" stroke-width="2" />
            <line x1="10" y1="18" x2="20" y2="18" stroke="currentColor" stroke-width="2" />
        </symbol>

        <!-- Blockquote -->
        <symbol id="icon-blockquote" viewBox="0 0 24 24">
            <text x="4" y="18" font-size="18">“”</text>
        </symbol>

        <!-- Clear Formatting -->
        <symbol id="icon-clear-format" viewBox="0 0 24 24">
            <text x="4" y="12" font-size="10">Tx</text>
            <line x1="4" y1="14" x2="20" y2="20" stroke="currentColor" stroke-width="2" />
        </symbol>

        <!-- Insert Link -->
        <symbol id="icon-link" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 14l4-4m-6 6a4 4 0 0 1 0-6l2-2a4 4 0 0 1 6 6l-2 2a4 4 0 0 1-6 0z" />
        </symbol>

        <!-- Remove Link -->
        <symbol id="icon-unlink" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 14l4-4m-6 6a4 4 0 0 1 0-6l2-2a4 4 0 0 1 6 6l-2 2a4 4 0 0 1-6 0z" />
            <line x1="4" y1="4" x2="20" y2="20" stroke="currentColor" stroke-width="2" />
        </symbol>
    </svg>

</body>

</html>
